<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSS Mem Slider</title>
  <link rel="stylesheet" href="./styles/styles.css" />
  <link rel="stylesheet" href="./styles/slider.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/img/favicon-16x16.png">
</head>

<body>
  <header class="header" id="header-navigation">
    <div class="content">
      <nav>
        <a href="https://rs.school/" target="_blank">
          RS School
        </a>
      </nav>
    </div>
  </header>
  <main class="content">
    <header>
      <h1>CSS Mem Slider</h1>
    </header>
    <div class="carousel">
      <input type="radio" id="slide-1" name="slides" value="slide-1" checked /><label for="slide-1"></label>
      <input type="radio" id="slide-2" name="slides" value="slide-2" /><label for="slide-2"></label>
      <input type="radio" id="slide-3" name="slides" value="slide-3" /><label for="slide-3"></label>
      <input type="radio" id="slide-4" name="slides" value="slide-4" /><label for="slide-4"></label>
      <input type="radio" id="slide-5" name="slides" value="slide-5" /><label for="slide-5"></label>
      <ul class="slides">
        <li class="slide slide-1">
          <img src="./assets/img/slider/1.jpg" />
          <span>Не говори глупости, Питонослав</span>
        </li>
        <li class="slide slide-2">
          <img src="./assets/img/slider/2.jpg" />
          <span>Стресс в IT? Нет, не слышал</span>
        </li>
        <li class="slide slide-3">
          <img src="./assets/img/slider/3.jpg" />
          <span>Нет пределов совершенству!</span>
        </li>
        <li class="slide slide-4">
          <img src="./assets/img/slider/4.jpg" />
          <span>Спасём детей от программирования</span>
        </li>
        <li class="slide slide-5">
          <img src="./assets/img/slider/5.jpg" />
          <span>Подержи-ка моё пиво</span>
        </li>
      </ul>
    </div>
  </main>
  <footer>
    <div class="content">
      <time datetime="2021">2021</time> <a href="https://github.com/alexpataman">&copy; Alexander Pataman</a>
      <nav>
        <a href="https://rs.school/js/" target="_blank"><img src="./assets/svg/logo-rsschool.svg"
            alt="rs.school js" /></a>
        <a href="https://github.com/alexpataman"><img src="./assets/svg/logo-github.svg" alt="github" /></a>
      </nav>
    </div>
  </footer>
</body>

</html>
